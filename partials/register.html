<div class="ocontainer">
    <div class="ocenter">
      <div class="oheader">
        
            <div class="page-content">

            <div class="row">
            <div class="space-6"></div>
            <div class="col-sm-10 col-sm-offset-1">
                <div id="login-box" class="login-box visible widget-box no-border">
                    <div class="widget-body">
                        <div class="widget-main">
                           
                             <div>
                                    <ul class="list-inline row text-center">
                                        <li class="col-xs-5 ">
                                           <a ui-sref="dashboardPlaceOrder">
                                           <img  ng-src="{{one == true && 'img/number-one-in-a-circle-clicked.png' || 'img/number-one-in-a-circle.png'}}"  ng-click= "one =! one"/> 
                                            Choose
                                            </a>
                                        </li>
                                        <li class="col-xs-2">
                                            <a ui-sref="order">
                                            <img  ng-src="{{one == true && 'img/number-two-in-a-circle-clicked.png' || 'img/number-two-in-a-circle.png'}}"  ng-click= "one =! one"/>
                                            Review</a>
                                        </li>

                                        <li class="active col-xs-5">
                                         <img  ng-src="{{one == true && 'img/number-three-in-a-circle.png' || 'img/number-three-in-a-circle-clicked.png'}}"  ng-click= "one =! one"/>
                                          Login
                                        </li>
                                    </ul>
                            </div>
                            <br/>
                            <div class="divider"></div>
                            <br/>
                            <div>
                                <div class="col-xs-2 col-sm-offset-4 divider-right">
                                    <a ui-sref="register.login"><h2 >Login</h2></a>
                                </div>
                                <div class="col-xs-5 col-sm-offset-1">
                                    <a ui-sref="register.signup"><h2>Signup</h2></a>
                                </div>
                            </div>
                            <br/>
                          </div>
                       

                            <ui-view></ui-view>
                            
                        </div><!-- /widget-main -->

                        
                    </div><!-- /widget-body -->
                </div><!-- /login-box -->

            </div><!-- /position-relative -->
            </div>
            </div><!-- /.page-content -->

        </div>
    </div>
</div>
